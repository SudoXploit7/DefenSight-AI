<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DefenSight AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 50%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e8eaf0;
        }

        .login-container {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 20px rgba(34, 211, 238, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(34, 211, 238, 0.4); }
            50% { box-shadow: 0 6px 30px rgba(34, 211, 238, 0.6); }
        }

        .logo-icon svg {
            width: 38px;
            height: 38px;
            fill: #0f172a;
        }

        h2 {
            color: #22d3ee;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-label {
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.8);
            border: 1.5px solid rgba(148, 163, 184, 0.3);
            color: #f1f5f9;
            padding: 0.85rem 1.1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.95);
            border-color: #22d3ee;
            box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.15);
            color: #ffffff;
            outline: none;
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            border: none;
            padding: 0.95rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
            color: #0f172a;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 211, 238, 0.5);
            color: #0f172a;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .form-check-input {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1.5px solid rgba(148, 163, 184, 0.3);
            width: 1.1rem;
            height: 1.1rem;
        }

        .form-check-input:checked {
            background-color: #22d3ee;
            border-color: #22d3ee;
        }

        .form-check-label {
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-left: 0.3rem;
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #22d3ee;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #06b6d4;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 0.95rem 1.2rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            border-left: 4px solid #ef4444;
        }

        .alert-success {
            background: rgba(34, 211, 238, 0.15);
            color: #a5f3fc;
            border-left: 4px solid #22d3ee;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.15);
            color: #bfdbfe;
            border-left: 4px solid #3b82f6;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #22d3ee;
        }

        .input-wrapper {
            position: relative;
        }

        .default-creds {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 8px;
            padding: 0.8rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #a5f3fc;
        }

        .default-creds strong {
            color: #22d3ee;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <h2>DefenSight AI</h2>
            <p class="subtitle">Intelligent Security Analysis Platform</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter your username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
        </div>

        <div class="default-creds">
            Default login: <strong>admin</strong> / <strong>admin123</strong>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }
    </script>
</body>
</html>
